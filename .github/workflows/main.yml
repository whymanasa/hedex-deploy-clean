name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          docker build -t hex-builtforme123 .
          az webapp config container set \
            --name hex-builtforme123 \
            --resource-group hedex-rg \
            --docker-custom-image-name hex-builtforme123 \
            --docker-registry-server-url https://index.docker.io

      - name: Restart App
        run: |
          az webapp restart --name hex-builtforme123 --resource-group hedex-rg
